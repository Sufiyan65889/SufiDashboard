<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Users</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #007bff;
      color: white;
    }
    .toggle {
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
    }
    .active {
      background: #28a745;
    }
    .inactive {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <h2>Manage Users</h2>
  <table id="userTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Status</th>
        <th>Valid Until</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBPWXKHHVfevnhu3vX354XXE8dDv-30SQY",
      authDomain: "injector-admin-cec7d.firebaseapp.com",
      databaseURL: "https://injector-admin-cec7d-default-rtdb.firebaseio.com",
      projectId: "injector-admin-cec7d",
      storageBucket: "injector-admin-cec7d.appspot.com",
      messagingSenderId: "588477478003",
      appId: "1:588477478003:web:44ac4d206f4bc32af06606",
      measurementId: "G-X9H0L872LW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    const userTable = document.getElementById("userTable").getElementsByTagName("tbody")[0];

    function loadUsers() {
      const usersRef = ref(db, 'users');
      onValue(usersRef, (snapshot) => {
        userTable.innerHTML = '';
        const data = snapshot.val();
        if (data) {
          Object.keys(data).forEach(username => {
            const user = data[username];
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${user.username}</td>
              <td>${user.status}</td>
              <td>${user.validUntil || 'â€”'}</td>
              <td>
                <span class="toggle ${user.status === 'active' ? 'active' : 'inactive'}"
                      onclick="toggleStatus('${username}', '${user.status}')">
                  ${user.status === 'active' ? 'Deactivate' : 'Activate'}
                </span>
              </td>
            `;
            userTable.appendChild(row);
          });
        }
      });
    }

    window.toggleStatus = function(username, currentStatus) {
      const newStatus = currentStatus === "active" ? "inactive" : "active";
      update(ref(db, 'users/' + username), { status: newStatus });
    }

    loadUsers();
  </script>
</body>
</html>
